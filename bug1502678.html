<!DOCTYPE html>
<html lang="en">
<head><title>noopener test</title></head>
<body>

<p id="msgs"></p>

<script>
var msgs = document.getElementById('msgs');
msgs.innerHTML = 'document.referrer is ' + document.referrer + '<br>';
var opener = window.opener;
if (! opener) {
  msgs.innerHTML += 'window.opener is null';  
} else {
  msgs.innerHTML += 'window.opener is available';
}
</script>

</body>
</html>
