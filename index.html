<!DOCTYPE HTML>
<html>
<!--
Test whether the speculative parser should use the referrerpolicy attribute
https://bugzilla.mozilla.org/show_bug.cgi?id=1399780
-->
<head>
  <meta charset="utf-8">
  <script language="javascript" type="text/javascript">
    var img = document.createElement("img");
    img.src = "https://homepages.cae.wisc.edu/~ece533/images/boat.png";

    var src = document.getElementById("body");
    src.appendChild(img);
  </script>
  <meta name='referrer' content='origin'>
  <img src="https://homepages.cae.wisc.edu/~ece533/images/boat.png"/>
</head>
<body>
  <img src="https://homepages.cae.wisc.edu/~ece533/images/boat.png" referrerpolicy="unsafe-url"/>
</body>
</html>
